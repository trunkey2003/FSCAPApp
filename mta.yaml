_schema-version: 3.3.0
ID: FSCapApp
description: A simple CAP project.
version: 1.0.0
modules:
  - name: FSCapApp-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
      env:
        SKIP_HUSKY: true
    build-parameters:
      builder: npm-ci
    requires:
      - name: FSCapApp-db
      - name: FSCapApp-auth
  - name: FSCapApp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: FSCapApp-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nsfscapappui.zip
          name: nsfscapappui
          target-path: resources/
  - name: nsfscapappui
    type: html5
    path: app/fscapapp-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: FSCapApp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: FSCapApp-db
resources:
  - name: FSCapApp-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: FSCapApp-html5-service
      service-plan: app-host
  - name: FSCapApp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: FSCapApp-destination-service
      service-plan: lite
  - name: FSCapApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: FSCapApp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: FSCapApp-${org}-${space}
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
